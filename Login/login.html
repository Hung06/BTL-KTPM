<!DOCTYPE html>
<html>
<head>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="login1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2><a href="/index.html"class="logo">日本語</a></h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="TEST ONLINE">TEST ONLINE</a></li>
                    <li><a href="CỘNG ĐỒNG">CỘNG ĐỒNG</a></li>
                    <li><a href="/Online/online.html">ONLINE</a></li>
                    <li><a href="OFFLINE">OFFLINE</a></li>
                    <li><a href="KHÓA HỌC CỦA TÔI">KHÓA HỌC CỦA TÔI</a></li>
                    <li><a href="/Login/login.html" class="btn-login">
                      <i class="fas fa-user"></i>
                    </a></li>
                    
                </ul>
            </div>
            <div class="search">
                <input type="text" class="srch" placeholder="Type To text">
                <button class="btn">TÌM KIẾM</button>
            </div>
          
        </div>
  <div class="wrapper">
    <div class="form-box login">
        <h2>ĐĂNG NHẬP</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Tài khoản</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                <input type="password" required>
                <label>Mật khẩu</label>
            </div>
            <div class="remember-fogot">
                <label><input type="checkbox">Nhớ mật khẩu</label>
                <a href="/Quenmk/quenmk.html">Quên mật khẩu</a>
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
            <div class="login-register">
                <p> <a href="#" class="register-link">Đăng ký </a></p>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <h2>ĐĂNG KÝ</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="person" required>
                <label>Tên</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Tài khoản</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                <input type="password" required>
                <label>Mật khẩu</label>
            </div>
            <div class="remember-fogot">
                <label><input type="checkbox">Đồng ý với điều khoản </label>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
            <div class="login-register">
                <p> <a href="#" class="login-link">Đăng nhập</a></p>
            </div>
        </form>
    </div>
  </div>
  <script src="login.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
